{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block css %}
<style>
    body {
        background-color: #f4f4f4;
    }

    .container {
        margin-top: 50px;
        text-align: justify;
    }

    .col {
        max-width: 500px;
        margin: 0 auto;
    }

    form {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #000;
        color: #fff;
        cursor: pointer;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

{% endblock css %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Manager Login</h2>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="group" value="manager">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
